<!DOCTYPE html>
<html lang="en" controller = "mainController">
<head>
    <meta charset="UTF-8">
    <title>WebApp</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
</head>
<body style="margin-top: 5%" class = "ng-cloak">
<md-content>
    <md-list>
        <md-list-item class="md-3-line" ng-repeat="task in tasks">
<!--
          <md-button class="md-icon-button" style = "margin: 16px" aria-label="More" ><i class="material-icons">more_vert</i>-->

                <div  class="md-list-item-text" layout = "row"  layout-align="start center"  >
                    <p style="font-size:20px;padding-right: 10px;" flex = "initial">{{task.number}}</p>
                    <p flex = "grow">{{task.task}}</p>
                    <div layout = "column">
                        <md-button class="md-icon-button " ng-click="showAdvanced($event,$index)" >
                        <i class="material-icons " style="font-size: 24px;color: #ff0018;">edit</i>
                        </md-button>
                        <md-button class="md-icon-button " ng-click="delete($index)" >
                            <i class="material-icons " style="font-size: 24px;color: #ff0018;">delete</i>
                        </md-button>
                    </div>

                </div>
                <md-divider  flex ng-if="$index<=tasks.length"></md-divider>

            </md-list-item>
        <!--<md-list-item class="md-3-line" ng-if="$last">

            <md-button class="md-icon-button" aria-label="More" style = "margin:20px;"><i class="material-icons">more_vert</i>
            </md-button>
            <div class="md-list-item-text">
                <h3>Говно собачее</h3>
                <p>Собачее</p>

            </div>
        </md-list-item>-->
    </md-list>
    <div layout = "row" layout-align = "center end" style="margin-top: 50px">
        <md-button class="md-icon-button " style = "background-color: #ff0018" aria-label="Favorite" ng-click="showAdvanced($event)">
            <i class="material-icons orange600" style="font-size: 24px;color: #f8f7ff;">add</i>
        </md-button>
    </div>


</md-content>
</body>
</html>
