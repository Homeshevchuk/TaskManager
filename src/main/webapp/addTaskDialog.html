<md-dialog aria-label="Task editor">
        <md-toolbar style = "background-color:#ff0018 ">
            <div class="md-toolbar-tools">
                <h2>Task ediitor</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons">close</i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout ="column" style="width:100%;height:30%;">
                <md-content layout="row" flex = "100">
                        <md-input-container  class="md-block"  flex>
                            <label>Task text</label>
                            <input ng-if="adding"  ng-model="$parent.inputValue"/>
                            <input ng-if="adding==false"  ng-model="tasks[index].task"/>
                        </md-input-container>
                </md-content>
            <div flex = "grow"></div>
            <md-dialog-actions layout="row">
                <div flex="grow"></div>
                <md-button ng-click="cancel()">
                    Back
                </md-button>
                <md-button ng-if="adding" ng-click="addTask($parent.inputValue)">
                    Add
                </md-button>
                <md-button ng-if="adding==false" ng-click="editTask(inputValue)">
                    Edit
                </md-button>
            </md-dialog-actions>
        </md-dialog-content>

</md-dialog>
